<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-button class="btn-menu" color="primary" [routerLink]="['/home']" >	‚Üê </ion-button>
  <h1 class="text-welcum">Estas de vuelta</h1>
  <br>
  <div class="logo">
    <h1 class="text">Logo farmacia simple</h1>
  </div>

  <h5 class="text-welcum">Rellena los datos:</h5>
  <ion-card class="login" class="card-login">
    <ion-card-header class="login">
      <ion-title class="title"> <h6> Iniciar Sesion </h6></ion-title>
    </ion-card-header>
      <ion-item lines="full" color="peo">
        <ion-label position="floating">Usuario</ion-label>
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
      </ion-item>
      <ion-item lines="full" color="peo">
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <!-- Indicamos mediante el (click) la funcion a quien referenciara-->
          <ion-button expand="full" (click)="ingresar()" (click)="btnUser()">Iniciar</ion-button>

              <p>{{ handlerMessage }}</p>
              <p>{{ roleMessage }}</p>
        </ion-col>
      </ion-row>
  </ion-card>
  <ion-card>

    <ion-card-header>
      <ion-card-subtitle>Atencion</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Si tienes cuenta de administrador debes registrarte como admin en este enlace:
      <ion-button class="btn-admin" [routerLink]="['/admin']">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
